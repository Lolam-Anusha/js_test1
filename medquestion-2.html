<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Question-2</h1>
    <script>
      let salesTarget = parseFloat(prompt("Enter sales target:"));
      let monthlySalary = parseFloat(prompt("Enter monthly salary:"))
      if(salesTarget>120){
        bonus = (20/100) * monthlySalary;
        console.log(bonus);
      }
      else if(salesTarget>=100 && salesTarget<=120){
        bonus = (10/100) * monthlySalary;
        console.log(bonus);
      }
      else{
        console.log("No bonus");
      }
    </script>
</body>
</html>
