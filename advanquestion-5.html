<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Question-5</h1>
    <script>
        let num = prompt("Enter any number:");
        sum=0;
        while(num>0){
            rem=num%10;
            sum=sum+rem;
            num=Math.floor(+num/10);
        }
        if(sum%2==0){
            console.log("Sum is Even");
        }
        else{
            console.log("Sum is Odd");
        }
    </script>
</body>
</html>
