<html lang="en">

<body>
    <h1>Question-4</h1>
    <script>
        purchaseAmount = parseFloat(prompt("Enter Purchased Amount"));
        if(purchaseAmount<100){
            totalPoints = (purchaseAmount/10) * 1;
            console.log(`Total points = ${totalPoints}`);
        }
        else{
            totalPoints = (purchaseAmount/10) * 2;
            console.log(`Total points = ${totalPoints}`)
        }
    </script>
</body>
