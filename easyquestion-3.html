<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Question-3</h1>
    <script>
        const marks = +prompt("Enter the marks:");
        if(marks>=90){
            console.log("Grade: A+");
        }
        else if(marks>=80 && marks<=89){
            console.log(" Grade: A");
        }
        else if(marks>=70 && marks<=79){
            console.log("Grade: B");
        }
        else{
            console.log("Grade: C");
        }
    </script>
</body>
</html>
